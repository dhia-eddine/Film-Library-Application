<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Liste des films</h1>
    <table class="table table-hover">
        <tr style="background-color: #cccccc;">
            <th>#</th>
            <th>TITRE</th>
            <th>DESCRIPTION</th>
            <th>ANNEE PARUTION</th>
            <th>CATEGORIE</th>
            <th>ACTIONS</th>
        </tr>
        <!-- Parcours de la liste $(films) issue du model avec l'attribut Thymeleaf th:each -->
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <!-- Affichage de l'id du film courant lu Ã  partir de la liste avec l'attribut th:text -->
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.anneeparution}"></td>
            <td th:text="${f.categorie.nom}"></td>
            <td>
                <form id="deleteForm" th:action="@{/film/delete/{id}(id=${f.id})}" method="get">
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<script>
    function confirmDelete() {
        if (confirm("Do you want to delete?")) {
            document.getElementById("deleteForm").submit();
        }
    }
</script>
</body>
</html>
